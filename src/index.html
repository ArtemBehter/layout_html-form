<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="surname">Surname:</label>
          <input type="text"
          name="surname"
          id="surname"
          pattern="\d+"
          autocomplete="off"
          required
          >
        </div>
        <div class="form_field">
          <label for="name">Name:</label>
          <input type="text"
          name="name"
          id="name"
          pattern="\d+"
          autocomplete="off"
          required
          >
        </div>
        <div class="form_field">
          <label for="age">How old are You?</label>
          <input type="number" name="age"
          id="age"
          value="12"
          min="1"
          max="100"
          autocomplete="off"
          required
          >
        </div>
        <div class="form_field">
          <label for="date">Full date of birth:</label>
          <input type="date"
          name="date"
          id="date"
          autocomplete="off"
          required
          >
        </div>
        <div class="form_field">
          <label for="acception">I accept the term of the agreement</label>
          <input type="checkbox"
          name="acception"
          id="acception"
          autocomplete="off"
          required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form_field">
          <label for="email">E-mail:</label>
          <input type="email"
          name="email"
          id="email"
          pattern=".+@globex\.com"

          placeholder="email@example.com"
          autocomplete="off"
          required
          >
        </div>
        <div class="form_field">
          <label for="password">Password:</label>
          <input type="password"
          name="password"
          id="password"
          minlength="6"
          maxlength="15"
          autocomplete="off"
          required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          <label>Do you love cats?</label>
          <input type="radio"
          value="acception"
          name="fav"
          id="yes"
          autocomplete="off"
          >
          <label for="yes">Yes</label>
          <input type="radio"
          value="rejection"
          name="fav"
          id="rejection"
          autocomplete="off"
          >
          <label for="rejection">No</label>
        </div>
        <div class="form_field">
          <label for="color">What is your favorite color?</label>
          <input type="color"
          value="#000000"
          name="color"
          id="color"
          autocomplete="off"
          >
        </div>
        <div class="form_field">
          <label for="appt-time">What time do you go to bed?</label>
          <input type="time"
          id="appt-time"
          name="appt-time"
          step="2"
          autocomplete="off"
          >
        </div>
        <div class="form_field">
          <label for="car-picker">What are your favorite brand of cars?</label>
          <select name="car-picker"
          id="car-picker"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input type="range"
          id="rate"name="rate"
          step="2"
          min="0"
          max="100"
          autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="notes-field">Comments:</label>
          <textarea name="notes"
          id="notes-field"
          autocomplete="off"
          >
          </textarea>
        </div>
        <div class="form_field">
          <label for="recommend-picker">Would you recommend us?</label>
          <select name="recommend-picker"
          id="recommend-picker"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
